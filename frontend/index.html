<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desmos Clone | Scientific Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <!-- MathLive for rich math input -->
    <script defer src="//unpkg.com/mathlive"></script>
    <style>
      body {
        font-family: 'Source Sans 3', sans-serif;
      }
      /* Custom Scrollbar for the expression list */
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
      /* Hide number input spinner */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      /* MathField Customization to match Desmos */
      math-field {
        width: 100%;
        font-size: 1.875rem; /* 3xl equivalent */
        background: transparent;
        border: none;
        outline: none;
        padding: 0;
        /* Selection and caret colors */
        --caret-color: #2f72dc;
        --selection-background-color: #cbdcfc; /* Desmos light blue */
        --selection-color: black;
        
        /* Remove weird gray backgrounds */
        --contains-highlight-background-color: transparent; /* Fixed typo */
        --contains-highlight-padding: 0px;
        
        /* Placeholder styling */
        --placeholder-color: #9ca3af;
        --placeholder-opacity: 0.6;
      }
      :root.dark math-field {
        --caret-color: #60a5fa;
        --selection-background-color: #1e3a5f;
        --selection-color: white;
        --placeholder-color: #6b7280;
      }
      math-field::part(container) {
        font-family: 'Source Sans 3', sans-serif;
        font-weight: 500;
        color: var(--text-primary);
      }
      /* Hide the menu toggle and virtual keyboard toggle in math-field */
      math-field::part(menu-toggle),
      math-field::part(virtual-keyboard-toggle) {
        display: none;
      }
      math-field:focus-within {
        outline: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>

</head>

</body>
</html>
